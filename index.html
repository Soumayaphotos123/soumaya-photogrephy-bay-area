<!DOCTYPE html>
<html lang="en">
<head>

    <title>Soumaya Basima Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

        header {

            color: white;
            padding: 20px;

        }
        .content {
            text-align: center;
            padding: 50px;

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
